<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Research Assistant</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark-mode-bg transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-6 max-w-5xl relative">
        <button id="theme-toggle" class="absolute top-4 right-4 md:top-6 md:right-6 text-gray-500 dark-mode-subtle-text hover:bg-gray-200 dark-mode-hover p-2 rounded-full focus:outline-none">
            <i id="theme-icon" class="fas fa-moon text-xl"></i>
        </button>

        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark-mode-text">Smart Research Assistant</h1>
            <p class="text-gray-600 dark-mode-subtle-text mt-2">Upload a document to unlock its insights.</p>
        </header>

        <main id="app" class="bg-white dark-mode-surface rounded-xl shadow-2xl p-6 md:p-8">
            <section id="upload-section">
                <h2 class="text-2xl font-semibold text-gray-700 dark-mode-text border-b border-gray-200 dark-mode-border pb-3 mb-4">Upload Document</h2>
                <div class="border-2 border-dashed border-gray-300 dark-mode-border rounded-lg p-8 text-center cursor-pointer hover:bg-gray-50 dark-mode-hover transition-colors" id="drop-zone">
                    <input type="file" id="file-input" class="hidden" accept=".pdf,.txt">
                    <i class="fas fa-file-upload text-5xl text-indigo-500 mb-4"></i>
                    <p class="text-gray-600 dark-mode-subtle-text">Drag & drop your file here or <span class="text-indigo-600 font-semibold">click to browse</span>.</p>
                    <p class="text-sm text-gray-500 dark-mode-subtle-text mt-1">Supported formats: PDF, TXT</p>
                </div>
                <div id="file-info" class="mt-4 text-center hidden">
                    <p class="text-gray-700 dark-mode-text"><i class="fas fa-file-alt mr-2 text-indigo-500"></i><span id="file-name" class="font-semibold"></span></p>
                    <p id="processing-message" class="text-indigo-600 mt-2 flex items-center justify-center hidden"><span class="loader mr-2"></span>Processing document...</p>
                </div>
            </section>

            <section id="summary-section" class="mt-8 hidden">
                <h2 class="text-2xl font-semibold text-gray-700 dark-mode-text border-b border-gray-200 dark-mode-border pb-3 mb-4">Document Summary</h2>
                <div id="summary-content" class="bg-gray-50 dark-mode-input p-4 rounded-lg text-gray-800 dark-mode-text leading-relaxed prose prose-sm max-w-none"></div>
            </section>

            <section id="interaction-section" class="mt-8 hidden">
                <h2 class="text-2xl font-semibold text-gray-700 dark-mode-text border-b border-gray-200 dark-mode-border pb-3 mb-4">Interact with Document</h2>
                <div class="flex border-b border-gray-200 dark-mode-border mb-4">
                    <button id="ask-mode-btn" class="py-2 px-4 font-semibold text-indigo-600 border-b-2 border-indigo-600 focus:outline-none">Ask Anything</button>
                    <button id="challenge-mode-btn" class="py-2 px-4 font-semibold text-gray-500 dark-mode-subtle-text focus:outline-none">Challenge Me</button>
                </div>

                <div id="chat-container" class="h-96 bg-white dark-mode-surface border border-gray-200 dark-mode-border rounded-lg flex flex-col">
                    <div id="chat-box" class="flex-1 p-4 overflow-y-auto"></div>

                    <div id="ask-input-container" class="p-4 border-t border-gray-200 dark-mode-border flex items-center gap-3">
                        <input type="text" id="user-question" class="flex-1 bg-gray-100 dark-mode-input border border-gray-300 dark-mode-border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type your question...">
                        <button id="send-question-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>

                    <div id="challenge-input-container" class="p-4 border-t border-gray-200 dark-mode-border text-center hidden">
                        <button id="generate-challenge-btn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition shadow-md">
                            <i class="fas fa-brain mr-2"></i>Generate New Challenge
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
